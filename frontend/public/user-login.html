<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CornerThought - User Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* page-local tweaks only; keeps existing spacing systems */
        .login-container { max-width: 420px; margin: 40px auto; }
    </style>
    <meta name="robots" content="noindex">
</head>
<body>
    <header class="toolbar">
        <a href="index.html" class="company-name">CornerThought</a>
    </header>

    <main class="content-area login-container">
        <h1 style="margin-bottom: 16px;">User Login</h1>

        <form id="userLoginForm" class="project-form" style="gap: 12px;">
            <div class="input-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="you@company.com" required>
            </div>

            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Prototype: any non-empty password" required>
            </div>

            <button id="loginSubmit" type="submit" class="save-project-button">Log In</button>
        </form>

        <div id="loginMessage" class="display-area" style="display:none; margin-top: 16px;"></div>
    </main>

    <script type="module" src="js/user-login.js"></script>
    <script>
        // basic focus aid for faster manual testing
        document.addEventListener('DOMContentLoaded', () => {
            const el = document.getElementById('loginEmail');
            if (el) el.focus();
        });
    </script>
</body>
</html>
