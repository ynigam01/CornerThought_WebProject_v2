<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CornerThought - Organizational Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<header class="toolbar">
    <div class="company-name">CornerThought</div>
    <nav class="dropdown-container">
        <button class="dropdown-button">LOGIN &#9660;</button>
        <div class="dropdown-content">
            <a href="admin-login.html" id="adminLoginLink">Admin Login</a>
            <a href="user-login.html">User Login</a>
            <a href="#">Support</a>
        </div>
    </nav>
</header>

<main class="public-search-shell" id="publicSearchLayout">
    <aside class="public-search-panel" id="advancedSearchPanel" aria-hidden="true">
        <form class="advanced-search-form" aria-label="Advanced search filters">
            <div class="advanced-search-field">
                <label for="advancedIndustry">Industry</label>
                <select id="advancedIndustry" name="industry">
                    <option value="">All industries</option>
                </select>
            </div>
            <div class="advanced-search-field">
                <label for="advancedProjectType">Project Type</label>
                <select id="advancedProjectType" name="projectType">
                    <option value="">All project types</option>
                </select>
            </div>
        </form>
    </aside>
    <div class="content-area public-search-card">
        <h1>Welcome to CornerThought</h1>
        <p>Your lessons learned platform.</p>

        <section class="public-search">
            <h2>Search Public Lessons Learned</h2>
            <p class="public-search-hint">
                Search by keywords that appear in lesson metadata tags (for example, <em>climate</em>, <em>stakeholder</em>, or <em>supply chain</em>).
            </p>
            <form id="lessonsSearchForm" class="lessons-search-form">
                <input
                    type="text"
                    id="lessonsSearchInput"
                    class="search-input"
                    placeholder="Search lessons by keywordâ€¦"
                    aria-label="Search lessons learned"
                    autocomplete="off"
                >
                <button type="submit" class="search-button">Search Lessons</button>
                <button type="button" id="searchProjectsButton" class="search-button secondary-search-button">Search Projects</button>
                <button type="button" id="advancedSearchButton" class="search-button" aria-expanded="false">Advanced Search</button>
            </form>
            <p id="lessonsSearchStatus" class="search-status" aria-live="polite"></p>
            <div id="lessonsResultsContainer" class="lessons-results"></div>
        </section>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script src="js/main.js"></script>
<script type="module" src="js/index-search.js"></script>
</body>
</html>
